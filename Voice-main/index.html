<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sc54ale=1.0">
    <title>TranslateApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Text">
            <textarea name="" id="fromText" placeholder="Enter Text"></textarea>
            <textarea name="" id="toText" placeholder="Translate"></textarea>
        </div>
        <div class="selectArea">
            <div class="select1">
                <img src="speaker.svg" alt="" id="speaker">
                <img src="copy.svg" alt="" id="copy">
                <select name="" id="fselect">
                    <option value="en-GB">English</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>
            <div class="select2">
                <img src="speaker.svg" alt="" id="speaker">
                <img src="copy.svg" alt="" id="copy">
                <select name="" id="sselect">
                    <option value="hi-IN">Hindi</option>
                    <option value="en-GB">English</option>
                   
                </select>
            </div>
        </div>
        <button id="transfer">Translate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
