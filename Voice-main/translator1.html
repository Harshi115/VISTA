<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Offline Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .translator {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #ccc;
      resize: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #28a745;
      outline: none;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 12px 24px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #218838;
    }

    .swap {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .swap:hover {
      transform: rotate(180deg);
      color: #28a745;
    }

    .label {
      font-weight: 600;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="translator">
    <div class="top-section">
      <div style="flex: 1">
        <div class="label">From</div>
        <select id="fromLang">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
        </select>
        <textarea id="fromText" placeholder="Type something here..."></textarea>
      </div>

      <div class="swap" title="Swap Languages" onclick="swapLanguages()">‚áÜ</div>

      <div style="flex: 1">
        <div class="label">To</div>
        <select id="toLang">
          <option value="hi">Hindi</option>
          <option value="en">English</option>
          <option value="fr">French</option>
        </select>
        <textarea id="toText" placeholder="Translation appears here..." readonly></textarea>
      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="translateText()">Translate</button>
      <button class="btn" onclick="speakText()">üîä Speak</button>
      <button class="btn" onclick="copyText()">üìã Copy</button>
    </div>
  </div>

  <script>
    const fromText = document.getElementById("fromText");
    const toText = document.getElementById("toText");
    const fromLang = document.getElementById("fromLang");
    const toLang = document.getElementById("toLang");

    const dictionary = {
      en: {
        hi: {
          "hello": "‡§®‡§Æ‡§∏‡•ç‡§§‡•á",
          "good morning": "‡§∏‡•Å‡§™‡•ç‡§∞‡§≠‡§æ‡§§",
          "how are you": "‡§Ü‡§™ ‡§ï‡•à‡§∏‡•á ‡§π‡•à‡§Ç",
          "thank you": "‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶",
        },
        fr: {
          "hello": "bonjour",
          "good morning": "bonjour",
          "how are you": "comment √ßa va",
          "thank you": "merci",
        }
      },
      hi: {
        en: {
          "‡§®‡§Æ‡§∏‡•ç‡§§‡•á": "hello",
          "‡§∏‡•Å‡§™‡•ç‡§∞‡§≠‡§æ‡§§": "good morning",
          "‡§Ü‡§™ ‡§ï‡•à‡§∏‡•á ‡§π‡•à‡§Ç": "how are you",
          "‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶": "thank you"
        }
      },
      fr: {
        en: {
          "bonjour": "hello",
          "comment √ßa va": "how are you",
          "merci": "thank you"
        }
      }
    };

    function translateText() {
      const from = fromLang.value;
      const to = toLang.value;
      const input = fromText.value.trim().toLowerCase();

      const translated = dictionary[from]?.[to]?.[input];

      if (translated) {
        toText.value = translated;
      } else {
        toText.value = "‚ùå Translation not available offline.";
      }
    }

    function swapLanguages() {
      [fromLang.value, toLang.value] = [toLang.value, fromLang.value];
      [fromText.value, toText.value] = [toText.value, fromText.value];
    }

    function speakText() {
      const text = toText.value;
      if (!text) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = toLang.value === "hi" ? "hi-IN" : toLang.value === "fr" ? "fr-FR" : "en-US";
      speechSynthesis.speak(utterance);
    }

    function copyText() {
      if (!toText.value) return;
      navigator.clipboard.writeText(toText.value);
      alert("‚úÖ Translation copied!");
    }
  </script>
</body>
</html>
